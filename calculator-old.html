<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style -->
    <link href="css/old-style.css" rel="stylesheet">
    <!-- font links -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="l-stack--xl clr-style-1">

    <header>
        <a href="index.html" class="logo">
            <h1>m/v</h1>
        </a>
        <h2 class="h2--page">Calculators</h2> 
    </header>

    <main class="l-stack--xxl">

        <section class="l-stack--l">
            <h3>/ Quantity</h3>

            <form class="l-stack--m cal-container js-calculator txt-center">
            
            <div class="cal-group">
                <input type="number" id="a" placeholder="Current quantity" class="cal-item">
                <input type="number" id="b" placeholder="Current portions" class="cal-item">
            </div>

            <p>equal to</p>

            <div class="cal-group">
                <div class="l-cont-dashed calc-output-cont cal-item"><output for="a b c" id="result">0</output></div>
                <input type="number" id="c" placeholder="New Portions" class="cal-item">
            </div>

            </form>
            
        </section>
        
        <section class="l-stack--l">
            <h3>/ Dates</h3>
            <form class="l-stack--m cal-container js-dates">
                <div class="cal-group">
                    <input type="date" class=" cal-item js-start-date">
                    <input type="date" class="cal-item js-end-date">
                    <output for="js-start-date js-end-date" class="l-cont-dashed cal-item js-days-passed txt-center">0</output>
                </div>
            </form>
        </section>


    </main>


    <script>

    
    const form = document.querySelector(".js-calculator");
    const a = form.elements["a"];
    const b = form.elements["b"];
    const c = form.elements["c"];
    const result = form.elements["result"];
    
    function updateResult() {
        const aValue = parseInt(a.value);
        const bValue = parseInt(b.value);
        const cValue = parseInt(c.value);
        result.value = aValue*cValue/bValue;
    }
    
    form.addEventListener("input", updateResult);
    
    updateResult();

    //Dates
    
    const datesForm = document.querySelector(".js-dates");
    let StartDate = document.querySelector(".js-start-date");
    let EndDate = document.querySelector(".js-end-date");
    const DaysPassed = document.querySelector(".js-days-passed");

    StartDate.valueAsDate = new Date();
    EndDate.valueAsDate = new Date();


    function CalculateDays() {

        let StartDate = document.querySelector(".js-start-date").valueAsDate;
        let EndDate = document.querySelector(".js-end-date").valueAsDate;

        const DifferenceTime = new Date(EndDate).getTime() - new Date(StartDate).getTime();

        const DifferenceDays = Math.round (DifferenceTime / (1000 * 3600 * 24));

        DaysPassed.innerText = DifferenceDays;
    }

    datesForm.addEventListener("input", CalculateDays);

</body>

</html>
