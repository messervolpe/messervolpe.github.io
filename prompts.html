    const minutes = document.querySelector(".js-minutes");

    let TimerTime = document.querySelector(".js-timer").value;
    let interval;

    function NewTimer() {
      TimerTime = document.querySelector(".js-timer").value;
      isRunning = false;
      clearInterval(interval);
      minutes.innerText = "0" + Math.floor(TimerTime / 60);
      seconds.innerText = "00";
      bttStartStop.innerText = 'Start';
    }

    function toggleStartStop() {
      if (bttStartStop.innerText === "Start") {
        isRunning = true;
        interval = setInterval(decrementTimer, 1000)
        bttStartStop.innerText = 'Stop';
      } else {
        isRunning = false;
        clearInterval(interval);
        bttStartStop.innerText = 'Start';
      }
    }

    const TimeSelect = document.querySelector(".js-timer");
    TimeSelect.addEventListener("change", newTime = () => {
      NewTimer();})

    const pad = (number) => {
      return (number < 10) ? '0' + number : number;
    }

    const decrementTimer = () => {
      TimerTime--;
  
      const numberMinutes = Math.floor(TimerTime / 60);
      const numberSeconds = TimerTime % 60;
  
      minutes.innerText = pad(numberMinutes);
      seconds.innerText = pad(numberSeconds);

      if (TimerTime == 0) {
        NewTimer();
        alert("Time is up!")
      }

    }

    bttStartStop.addEventListener('click', toggleStartStop);
