<html lang="en">

    function GetPrompts()
    {
        const prompt1 = prompts[Math.floor(Math.random() * prompts.length)];
        const prompt2 = prompts[Math.floor(Math.random() * prompts.length)];

        if (prompt1 === prompt2) {
          const prompt2 = prompts[Math.floor(Math.random() * prompts.length)];
        } else {
          document.querySelector(".js-prompt-1").innerHTML=prompt1;
          document.querySelector(".js-prompt-2").innerHTML=prompt2;
        }
    };

   
    
    const bttPrompts = document.querySelector(".js-generate");

    bttPrompts.addEventListener("click", GetPrompts)


    /* ------------------- */
    /* TIMER               */
    /* ------------------- */

    const minutes = document.querySelector(".js-minutes");
    const seconds = document.querySelector(".js-seconds");

    const bttStartStop = document.querySelector(".js-start-stop");
    const bttReset = document.querySelector(".js-reset");
    

    let TimerTime = document.querySelector(".js-timer").value;
    let interval;

    function NewTimer() {
      TimerTime = document.querySelector(".js-timer").value;
      isRunning = false;
      clearInterval(interval);
      minutes.innerText = Math.floor(TimerTime / 60);
      seconds.innerText = "00";
      bttStartStop.innerText = 'Start';
    }

    function toggleStartStop() {
      if (bttStartStop.innerText === "Start") {
        isRunning = true;
        interval = setInterval(decrementTimer, 1000)
        bttStartStop.innerText = 'Stop';
      } else {
        isRunning = false;
        clearInterval(interval);
        bttStartStop.innerText = 'Start';
      }
    }

    const TimeSelect = document.querySelector(".js-timer");
    TimeSelect.addEventListener("change", newTime = () => {
      NewTimer();})

    const pad = (number) => {
      return (number < 10) ? '0' + number : number;
    }

    const decrementTimer = () => {
      TimerTime--;
  
      const numberMinutes = Math.floor(TimerTime / 60);
      const numberSeconds = TimerTime % 60;
  
      minutes.innerText = pad(numberMinutes);
      seconds.innerText = pad(numberSeconds);

      if (TimerTime == 0) {
        NewTimer();
        alert("Time is up!")
      }

    }

    bttStartStop.addEventListener('click', toggleStartStop);

    bttReset.addEventListener('click', NewTimer);
