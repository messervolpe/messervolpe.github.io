<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prompts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/x-icon" href="img/favicon.png"> 
</head>
<body class="">
    <header class="card card--s flex flex--wrap justify--space-between gap--s--desk items--center">
            <h1><a href="index.html" class="nav__logo title--m">M></a></h1>
            <nav class="">
                <ul class="flex gap--s js-nav">
                    <li><a href="index.html" class="nav__link">archive</a></li>
                    <li><a href="prompts.html" class="nav__link nav__link--active">drawing</a></li>
                    <li><a href="calculator.html" class="nav__link">calculator</a></li>
                </ul>
            </nav>
    </header>
    <main class="card card--m stack--xl">
        <div class="stack--m bottom-extra">
            <div class="divider">
                <h2 class="title--s">prompts</h2>
            </div> 
            <div class="container container--l flex--col items--center gap--s title--m">
            <p class="js-prompt-1">prompt 1</p>
            <p>+</p>
            <p class="js-prompt-2">prompt 2</p>
            </div>
            <button class="btn--primary m--center js-generate">new prompts</button>
        </div>
        <div class="stack--m bottom-extra">
            <div class="divider">
                <h2 class="title--s">Shapes</h2>
            </div>
            <svg width=300px height=300px style="display: block; margin: 24px auto">
                <path class="js-path" fill="#7A91FF" d="M 300 0 L 300 300 L 0 300 L 0 0 Z"/>
                </svg>
            <div class="flex items--end justify--center gap--s">
            <div>
                 <label for="value">complexity</label>
             <select id="value" class="js-corner-select">
                    <option value="5">5 corners</option>
                    <option value="8">8 corners</option>
                    <option value="12">12 corners</option>
                    <option value="20">20 corners</option>
                </select> 
            </div>
                <button class="btn--primary js-create-shape">generate</button>
            </div>
        </div>
    </main>
<script type="text/javascript" src="js/prompts.js"></script>
<script type="text/javascript" src="js/shapes.js"></script>
</body>
</html>
