<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style -->
    <link href="css/new-style.css" rel="stylesheet">
    <!-- font links -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="card card--s">
            <a href="index.html" class="nav__logo">m/v</a>
            <nav>
                <button class="nav__btn js-nav-btn">+ menu</button>
                <ul class="js-nav">
                    <li><a href="new-design.html" class="nav__link"><span class="">homepage</span></a></li>
                    <li><a href="archive.html" class="nav__link"><span class="nav__link--active">archive</span></a></li>
                </ul>
            </nav>
    </header>
    <main class="card card--m">
        <div class="content stack--m">
                <h1>Archive</h1>
                <details class="stack--s" open>
                    <summary>june</summary>
                    <div class="arc__list">
                        <h3 class="arc__title">read</h3>
                            <ul>
                                <li>hello 1</li>
                                <li>hello 2</li>
                            </ul>       
                    </div>
                    <div class="arc__list">
                        <h3 class="arc__title">watched</h3>
                            <ul>
                                <li>hello 1</li>
                                <li>hello 2</li>
                            </ul>       
                    </div>
                    <div class="arc__list">
                        <h3 class="arc__title">played</h3>
                            <ul>
                                <li>hello 1</li>
                                <li>hello 2</li>
                            </ul>       
                    </div>
                </details>
        </div>
    </main>
</body>
</html>

<script>
    let btnNav = document.querySelector(".js-nav-btn");
    let nav = document.querySelector(".js-nav");

    if (window.innerWidth < 700) {
    nav.classList.add("nav__list--hidden");
    }

    function toggleNav() {
        nav.classList.toggle("nav__list--hidden");
        if (btnNav.innerText == "+ menu") {
            btnNav.innerText = "- menu";
        }
        else {
            btnNav.innerText = "+ menu";
        }
    }

    btnNav.addEventListener('click', toggleNav);
</script>
