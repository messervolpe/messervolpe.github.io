<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.png"> 
</head>
<body class="">
    <header class="card card--s flex flex--wrap justify--space-between gap--s--desk items--center">
            <h1><a href="index.html" class="nav__logo title--m">M></a></h1>
            <nav class="">
                <ul class="flex gap--s js-nav">
                    <li><a href="index.html" class="nav__link">archive</a></li>
                    <li><a href="prompts.html" class="nav__link">drawing</a></li>
                    <li><a href="calculator.html" class="nav__link nav__link--active">calculator</a></li>
                </ul>
            </nav>
    </header>
    <main class="card card--m stack--xl">
        <div class="stack--m bottom-extra">
            <div class="divider">
                <h2 class="title--s">Quantity</h2>
            </div>
            <form class="js-calculator stack--s">
            <div class="flex gap--s">
                <div class="flex__child--full">
                    <label for="b">old portions</label>
                    <input type="number" id="b" class="w--full">
                </div>
                <div class="flex__child--full">
                    <label for="c">new portions</label>
                    <input type="number" id="c" class="w--full">
                </div>
                <div class="flex__child--full">
                    <label for="a">old amount</label>
                    <input type="number" id="a" class="w--full">
                </div>
            </div>
            <div class="container container--m flex--col items--center gap--s">
            <p class="title--m">new amount: <span><output for="a b c" id="result">x</output></span></p>
            </div>
        </form>
        </div>
        <div class="stack--m bottom-extra">
            <div class="divider">
                <h2 class="title--s">Time</h2>
            </div>
             <form class="js-dates stack--s">
                <div class="flex gap--s">
                    <div class="flex__child--full">
                        <label for="first-date">first date</label>
                        <input type="date" id="first-date" class="w--full js-start-date">
                    </div>
                    <div class="flex__child--full">
                        <label for="second-date">second date</label>
                        <input type="date" id="second-date" class="w--full js-end-date">
                    </div>                    
                </div>
                <div class="container container--m flex--col items--center gap--s">
                <p class="title--m">days since: <span><output for="js-start-date js-end-date" class="js-days-passed">0</output></span></p>
                </div>
        </form>
        </div>

        <div class="stack--m bottom-extra">
            <div class="divider">
                <h2 class="title--s">Action roll</h2>
            </div>
            
            <div class="flex gap--s items--end justify--center">
                 <div>
                    <label for="stats">stats</label>
                    <input type="number" id="stats" size="4" value="1" class="js-stats">
                </div>
                <button class="btn--primary js-roll-dices">roll</button>
            </div>
            <div class="container container--m stack--s">
                <p class="text--center js-roll-result">results</p>
                <div class="title--m flex items--center justify--center gap--s">
                    <p class="text--center dice js-ar-d6">D6</p>
                <br>
                <p class="text--center dice js-ar-d10-1">D10</p>
                <p class="text--center dice js-ar-d10-2">D10</p>
                </div>
            </div>
        </div>



    </main> 
<script type="text/javascript" src="js/nav.js"></script>
<script  type="text/javascript" src="js/calculator.js"></script>
<script type="text/javascript" src="js/dices.js"></script>
</body>
</html>
