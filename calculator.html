<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style -->
    <link href="style.css" rel="stylesheet">
    
    
    <!-- font links -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="l-stack--xl">

    <header>
        <a href="index.html" class="logo txt-accent-3">
            <h1>m/v</h1>
        </a>
        <h2 class="h2--page">Quantity calculator</h2> 
    </header>

    <main class="txt-center">

        <form class="l-stack--m cal-container js-calculator">
        
        <div class="cal-group">
            <input type="number" id="a" placeholder="Current quantity" class="cal-item">
            <input type="number" id="b" placeholder="Current portions" class="cal-item">
        </div>

        <p>equal to</p>

        <div class="cal-group">
            <div class="l-container-accent-3 calc-output-cont cal-item"><output for="a b c" id="result">0</output></div>
            <input type="number" id="c" placeholder="New Portions" class="cal-item">
        </div>

        </form>
        
    </main>


    <script>
    const form = document.querySelector(".js-calculator");
    const a = form.elements["a"];
    const b = form.elements["b"];
    const c = form.elements["c"];
    const result = form.elements["result"];
    
    function updateResult() {
        const aValue = parseInt(a.value);
        const bValue = parseInt(b.value);
        const cValue = parseInt(c.value);
        result.value = aValue*cValue/bValue;
    }
    
    form.addEventListener("input", updateResult);
    
    updateResult();           
                
    </script>    

</body>

</html>
