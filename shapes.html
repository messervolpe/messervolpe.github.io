<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prompts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style -->
    <link href="style.css" rel="stylesheet">
    
    
    <!-- font links -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="l-stack--xl clr-style-1">

  <header>
      <a href="index.html" class="logo">
          <h1>m/v</h1>
      </a>
      <h2 class="h2--page">Prompts generator</h2> 
  </header>

  <main class="l-stack--xl" >

    <button type="button" class="c-btt--primary js-make-shape">Generate</button>

    <svg width="400" height="400" style="display: block;">
        <path class="js-path1" fill="#3a60cb" d="M 380 20 L 380 380 L 20 380 L 20 20 Z" />
    </svg>

    <svg width="400" height="400" style="display: block;">
        <path class="js-path2" fill="#3a60cb" d="M 380 20 L 380 380 L 20 380 L 20 20 Z" />
    </svg>

</body>

<script>

const Shape1 = document.querySelector(".js-path1");
const Shape2 = document.querySelector(".js-path2");
const Path1 = [[380, 20], [380, 380], [20, 380], [20, 20]];

function randomPairsArray(length, min, max) {
  return Array.from({ length }, () => [
    Math.floor(Math.random() * (max - min + 1)) + min,
    Math.floor(Math.random() * (max - min + 1)) + min
  ]);
}

function getRandomInt(min, max) {
   return Math.floor(Math.random() * (max - min + 1) + min);
 }

function makeShape() {

    Path1.map(
     subArr => {
     subArr[0] += getRandomInt(-20, 20);
     subArr[1] += getRandomInt(-20, 20);
     });

     newPathData1 = Path1.map(pair => pair.join(' ')).join(' L ');

    newPath1 = `M ${newPathData1} Z`;

     Shape1.setAttribute("d", newPath1);




    
    const newCoordinates2 = randomPairsArray(25, 20, 380);
    const newPathData2 = newCoordinates2.map(pair => pair.join(' ')).join(' L ');

    newPath2 = `M ${newPathData2} Z`;

    Shape2.setAttribute("d", newPath2);
}


const bttShape = document.querySelector(".js-make-shape");

bttShape.addEventListener("click", makeShape);




</script>


</html>
