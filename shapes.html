<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prompts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style -->
    <link href="css/old-style.css" rel="stylesheet">
    
    
    <!-- font links -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="l-stack--xl clr-style-1">

  <header>
      <a href="index.html" class="logo">
          <h1>m/v</h1>
      </a>
      <h2 class="h2--page">Shapes generator</h2> 
  </header>

  <main class="l-stack--xl l-flex-column">

    <div class="l-flex l-flex-align">
      <input type="range" min="5" max="25" value="12" class="slider js-slider">
      <p>Corners: <output id="value"></output></p>
      
    </div>
      
    <svg width="380px" height="380px" style="display: block;">
        <path class="js-path" fill="#3a60cb" d="M 380 0 L 380 380 L 0 380 L 0 0 Z" />
    </svg>

    <button type="button" class="c-btt--primary js-make-shape">Generate</button> 
  </main>

</body>

<script>

const Shape = document.querySelector(".js-path");
const value = document.querySelector("#value");
value.textContent = document.querySelector(".js-slider").value;

let Points = 25;

function randomPairsArray(length, min, max) {
  return Array.from({ length }, () => [
    Math.floor(Math.random() * (max - min + 1)) + min,
    Math.floor(Math.random() * (max - min + 1)) + min
  ]);
}

function updatePoints() {
  Points = document.querySelector(".js-slider").value;
  value.textContent = document.querySelector(".js-slider").value;
  
}

function makeShape() {

    const newCoordinates = randomPairsArray(Points, 20, 380);
    const newPathData = newCoordinates.map(pair => pair.join(' ')).join(' L ');

    newPath = `M ${newPathData} Z`;

    Shape.setAttribute("d", newPath);
}

const bttRange = document.querySelector(".js-slider");

bttRange.addEventListener("input", updatePoints);

const bttShape = document.querySelector(".js-make-shape");

bttShape.addEventListener("click", makeShape);


</script>


</html>
